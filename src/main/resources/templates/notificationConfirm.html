<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center">
<div class="card text-center mx-auto my-5">
    <div class="card-header">
        <h1 class="mb-4">Notifications envoyées avec succès</h1>
    </div>
    <div class="card-body">
        <h5 class="card-title">Implémentation des Listeners</h5>
        <p class="card-text">Message: <span th:text="${message}"></span></p>

    </div>
</div>

<!-- Bootstrap JS and dependencies (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scriptJs/notification.js"></script>

</body>
</html>
