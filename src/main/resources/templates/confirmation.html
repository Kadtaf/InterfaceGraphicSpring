<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Confirmation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="d-flex align-items-center">
<div class="card text-center mx-auto">
    <div class="card-header">
        <h1 class="mb-4">Formulaire traité avec succès</h1>
    </div>
    <div class="card-body">
        <h5 class="card-title">Interface Graphique</h5>
        <p class="card-text">Nom: <span th:text="${nom}"></span></p>
        <p class="card-text">Email: <span th:text="${email}"></span></p>
    </div>
</div>



<!-- Bootstrap JS (si nécessaire, placez-le à la fin du corps) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
