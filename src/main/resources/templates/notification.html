<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 th:text="${message}" class="mb-4"></h1>
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Notification</h5>
    </div>
    <div class="card-body">
      <form action="/envoyer-notification" method="post">
        <div class="mb-3">
          <label for="messageInput" class="form-label">Message</label>
          <input type="text" class="form-control" id="messageInput" name="message" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="envoyerNotification()">Déclencher l'événement</button>
      </form>
      <p class="card-text mt-3"></p>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scriptJs/notification.js"></script>

</body>
</html>
